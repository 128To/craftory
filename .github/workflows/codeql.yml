name: CodeQL Analysis
permissions:
  contents: read
  security-events: write
  
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg integrate install  # Integrate vcpkg with MSBuild

      - name: Install Nana using vcpkg
        run: .\vcpkg\vcpkg install nana

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          build-mode: "manual"  # Switch to manual build mode

      - name: Build the project with MSBuild
        shell: pwsh
        run: |
          $msbuild = "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe"
          if (-not (Test-Path $msbuild)) {
            $msbuild = "C:\Program Files\Microsoft Visual Studio\2022\Community\MSBuild\Current\Bin\MSBuild.exe"
          }
          & $msbuild D:\a\clicker\clicker\clicker.sln /p:Configuration=Release /p:Platform=x64

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
